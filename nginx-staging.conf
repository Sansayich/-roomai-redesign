server {
    listen 80;
    server_name staging.room-gpt.ru;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name staging.room-gpt.ru;

    # SSL certificates (те же что и для основного домена)
    ssl_certificate /etc/letsencrypt/live/room-gpt.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/room-gpt.ru/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # NOINDEX для staging (важно!)
    add_header X-Robots-Tag "noindex, nofollow" always;
    
    # Staging header для определения окружения
    add_header X-Staging-Environment "true" always;

    client_max_body_size 10M;

    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

